name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify Files
        run: |
          ls -la
          if [ ! -f index.html ]; then echo "Error: index.html not found. Please rename index(.1).html to index.html" && exit 1; fi
          if [ ! -f men.gif ]; then echo "Error: men.gif not found" && exit 1; fi
          if [ ! -f men.mp3 ]; then echo "Error: men.mp3 not found" && exit 1; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the folder containing your HTML and assets
          # Use '.' for the repository root
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
